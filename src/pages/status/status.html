<ion-header>
  <ion-navbar>
    <ion-title>Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list radio-group [(ngModel)]="myStatus">
			<ion-item>
				<ion-label> Happy </ion-label>
				<ion-radio value="Happy"> </ion-radio>
			</ion-item>

			<ion-item>
				<ion-label> Sad </ion-label>
				<ion-radio value="Sad"> </ion-radio>
			</ion-item>

			<ion-item>
				<ion-label> Angry </ion-label>
				<ion-radio value="Angry"> </ion-radio>
			</ion-item>

			<ion-item>
				<ion-label> Extatic </ion-label>
				<ion-radio value="Extatic"> </ion-radio>
			</ion-item>

	</ion-list>

	<button ion-button round (click)="saveStatus()"> Save </button>

</ion-content>
